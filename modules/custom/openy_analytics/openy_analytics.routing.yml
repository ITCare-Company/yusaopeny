openy_analytics.server:
  path: '/openy_analytics/api/v1/post.json'
  methods: [GET,POST]
  defaults:
    _controller: '\Drupal\openy_analytics\Controller\OpenyAnalyticsDataCollector::postData'
  requirements:
    _access: 'TRUE'
  options:
    no_cache: TRUE
openy_analytics.settings:
  path: '/admin/openy/analytics'
  defaults:
    _form: '\Drupal\openy_analytics\Form\SettingsForm'
    _title: 'OpenY Analytics Settings'
  requirements:
    _permission: 'administer site configuration'
