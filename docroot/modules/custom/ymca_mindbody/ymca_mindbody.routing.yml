ymca_mindbody.credentials.settings:
  path: '/admin/config/content/mindbody/settings'
  defaults:
    _form: '\Drupal\ymca_mindbody\Form\MindbodyCredentialsSettingsForm'
  requirements:
    _permission: 'administer site configuration'

ymca_mindbody.poc:
  path: '/health__fitness/personal_training/poc'
  defaults:
    _form: '\Drupal\ymca_mindbody\Form\MindbodyPOCForm'
    _title: 'Schedule Personal Training'
  requirements:
    _permission: 'access content'

ymca_mindbody.poc.results:
  path: '/health__fitness/personal_training/poc/results'
  defaults:
    _controller: '\Drupal\ymca_mindbody\Controller\MindbodyResultsController::content'
    _title_callback: '\Drupal\ymca_mindbody\Controller\MindbodyResultsController::setTitle'
  requirements:
    _permission: 'access content'