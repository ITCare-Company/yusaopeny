ymca_menu.json_sitemap:
  path: '/menu-json'
  defaults:
    _controller: '\Drupal\ymca_menu\Controller\YMCAMenuController::json'
    _title: 'Site Menu JSON object'
  requirements:
    _access: 'TRUE'
ymca_menu.main_menu_config:
  path: '/admin/structure/menu/main-menu-config'
  defaults:
    _controller: '\Drupal\ymca_menu\Controller\YMCAMenuController::configMainMenu'
    _title: 'Main menu configuration'
  requirements:
    _permission: 'administer menu'
